    check_type: all
    limit_type: user
    rst: 您有PIX图片正在处理，请稍等...
  pixiv_rank_search:
    status: true
    check_type: all
    limit_type: user
    rst: P站排行榜或搜图正在搜索，请不要重复触发命令...
  send_setu:
    status: true
    check_type: all
    limit_type: user
    rst:
  search_buff_skin_price:
    status: true
    check_type: all
    limit_type: user
    rst: 您有皮肤正在搜索，请稍等...
  query_resource_points:
    status: true
    check_type: all
    limit_type: user
    rst: 您有资源正在查询！
  query_memo:
